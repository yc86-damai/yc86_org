<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>大麦商城</title>
<link href="css/slider.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/comp.js"></script>
<script type="text/javascript" src="js/foot.js"></script>
</head>
<body>

<div id="header">
	<page-head></page-head>
</div>
<script type="text/javascript">
var vhead = new Vue({el:"#header"});
</script>

	

	<div id="indexdiv" class="container index">


		<div class="span24">
			<div id="hotProduct" class="hotProduct clearfix">
				<div class="title">
					<strong>热门商品</strong>
					<!-- <a  target="_blank"></a> -->
				</div>
				<ul class="tab">
					<li class="current"><a href="./蔬菜分类.htm?tagIds=1"
						target="_blank"></a></li>
					<li><a target="_blank"></a></li>
					<li><a target="_blank"></a></li>
				</ul>
				<ul class="tabContent" style="display: block;">

					<li v-for=" h in hotList ">
						<a target="_blank" :href="'detail.html#' + h.id"> 
						<img :src="h.image" style="display: block;"></a>
					</li>


				</ul>
			</div>
		</div>
		<div class="span24">
			<div id="newProduct" class="newProduct clearfix">
				<div class="title">
					<strong>最新商品</strong> <a target="_blank"></a>
				</div>
				<ul class="tab">
					<li class="current"><a href="./蔬菜分类.htm?tagIds=2"
						target="_blank"></a></li>
					<li><a target="_blank"></a></li>
					<li><a target="_blank"></a></li>
				</ul>
				<ul class="tabContent" style="display: block;">

					<li v-for=" n in newList ">
						<a target="_blank" :href="'detail.html#' + n.id">
						<img :src="n.image" style="display: block;"></a>
					</li>


				</ul>
			</div>
		</div>
		<div class="span24">
			<div class="friendLink">
				<dl>
					<dd>新手指南</dd>
					<dd>
						<a target="_blank">支付方式</a> |
					</dd>
					<dd>
						<a target="_blank">配送方式</a> |
					</dd>
					<dd>
						<a target="_blank">售后服务</a> |
					</dd>
					<dd>
						<a target="_blank">购物帮助</a> |
					</dd>
					<dd>
						<a target="_blank">蔬菜卡</a> |
					</dd>
					<dd>
						<a target="_blank">礼品卡</a> |
					</dd>
					<dd>
						<a target="_blank">银联卡</a> |
					</dd>
					<dd>
						<a target="_blank">亿家卡</a> |
					</dd>

					<dd class="more">
						<a>更多</a>
					</dd>
				</dl>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	var vue = new Vue({
		el : "#indexdiv",
		data : {
			hotList : [],
			newList : []
		},
		created : function() {
			axios.get("product.do?op=queryhot")
				.then( (res)=>{
					console.info(res.data.list)
					this.hotList = res.data.list;
				});
			
			axios.get("product.do?op=querynew")
			.then( (res)=>{
				console.info(res.data.list)
				this.newList = res.data.list;
			});
		}
	});
	</script>
	<div id="footer">
	<page-foot></page-foot>
	</div>
	<script type="text/javascript">
	var vhead = new Vue({el:"#footer"});
	</script>
</body>
</html>
