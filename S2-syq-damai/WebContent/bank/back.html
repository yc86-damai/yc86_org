<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理后台系统</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	var data = [ {
		text : '商品管理',
		iconCls : 'fa fa-wpforms',
		state : 'close',
		children : [ {
			text : '商品管理',
			url: 'product.html'
		}]
	}, {
		text : '订单管理',
		iconCls : 'fa fa-at',
		selected : true,
		children : [ {
			text : '订单表',
			url: 'order.html'
		}, {
			text : '未发货订单',
			url: 'order2.html'
		}, {
			text : '已完成订单',
			url: 'order3.html'
		}, {
			text : '',
			
		} ]
	}];
	
	function selectMenu(item){
		if ($('#tt').tabs('exists',item.text)){
			$('#tt').tabs('select',item.text)
		}else{
			$('#tt').tabs('add',{
				title: item.text,
				selected: true,
				content : "<iframe src='"+item.url+"' style='width:100%;height:100%;border:0px'></iframe>"
			});
		}
	}
	
</script>
</head>
<body>
	<div class="easyui-layout" fit="true">
		<div data-options="region:'north'" style="height: 50px"></div>
		<div data-options="region:'south',split:true" style="height: 50px;"></div>
		<div class="easyui-accordion" data-options="region:'west',split:true"
			title="菜单区" style="width: 300px;">
			<div id="sm" class="easyui-sidemenu" title="基础数据维护"
				data-options="
				iconCls:'icon-ok',
				data:data,fit:true,
				onSelect: selectMenu"
				style="overflow: auto;">
			</div>
		</div>
		<div id="tt" class="easyui-tabs" 
			data-options="region:'center',title:'功能区',iconCls:'icon-ok'">
		</div>
	</div>

</body>
</html>
